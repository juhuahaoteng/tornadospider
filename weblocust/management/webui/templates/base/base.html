
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0 user-scalable=no">        


        <link href="{{ static_url('css/bootstrap.css') }}" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="{{ static_url('js/jquery.js') }}"></script>
        <script type="text/javascript" src="{{ static_url('js/bootstrap.js') }}"></script>
        <script type='text/javascript' src="{{ static_url('js/holder.js') }}"></script>
        

        {% block head_block %}
           <title>tornado with angularjs</title> 
           <meta name="keywords" content="tornado,angularjs">
           <meta name="description" content="practise tornado with angularjs">
        {% end %}
         
        {% block angularjs %}
            <script type='text/javascript' src="{{ static_url('js/angular.min.js') }}"></script>
            <script type='text/javascript' src="{{ static_url('js/angular-animate.min.js') }}"></script>
        {% end %}
    </head>

    <body style="margin-top:70px;">
        {%block navbar%}
        <!--导航条模块-->
              {% include 'navbar.html' %}
        <!--END导航条模块-->
        {%end%}
        
        
        {% block pagebody %}
          
        {% end %}        
         
        {% block footer%}
        <!--脚注模块-->
           {% include 'footer.html'%}
        <!--END脚注模块-->
        {% end %} 
    </body>
</html>
