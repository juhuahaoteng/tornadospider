<table class="table">
      <caption>node status watcher </caption>
      <thead>
        <tr>
          <th>#</th>
          <th>role</th>
          <th>ip</th>
          <th>port</th>
          <th>qps</th>
          <th>operation</th>
        </tr>
      </thead>
      
      <tbody>
        <tr ng-repeat="node in nodes">
          <th scope="row">[$ $index $]</th>
          <td>[$ node.role $]</td>
          <td>[$ node.ip $]</td>
          <td>[$ node.port $]</td>
          <td> <span class="badge" style="background:#6f00d2;">[$ node.load_factor $]</span></td>
          <th>
              <button class="btn btn-danger" ng-disabled="node.running" ng-click="locuststart($index)">
               start 
              </button> 

              <button class="btn btn-danger" ng-disabled="! node.running" ng-click="locustrestart($index)">
               restart 
              </button> 
              
              <a class="btn btn-primary" ng-disabled="node.paused" ng-click="locustpause($index)">
                pause
              </a>     
              
              <a class="btn btn-primary" ng-disabled="! node.paused" ng-click="locustresume($index)">
                resume
              </a>
             
          </th>
        </tr>

      </tbody>
</table>
